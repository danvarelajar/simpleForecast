version: '3.8'

services:
  weather-mcp-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: weather-forecast-mcp-server
    env_file:
      - .env
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - PORT=3000
      - NODE_ENV=production
      - DEBUG=${DEBUG:-false}
      - REQUIRE_API_KEY=${REQUIRE_API_KEY:-false}
      - MCP_API_KEY=${MCP_API_KEY:-}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

